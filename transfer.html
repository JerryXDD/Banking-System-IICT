    <section class="send-money">
    <h2>Transfer to</h2>
    <div class="tabs">
        <input type="radio" id="own-account" name="account-type" checked>
        <label for="own-account" class="tab">Own account</label>
        <input type="radio" id="other-account" name="account-type">
        <label for="other-account" class="tab">Other account</label>
    </div>
        <form>
        <div class="form-group">
            <label class="required">Beneficiary</label>
        </div>
        <div class="form-group">
            <label for="iban" class="required">IBAN</label>
            <input type="text" id="iban" class="form-control" placeholder="Enter Amount">
        </div>
        <div class="form-group">
            <label for="amount" class="required">Amount</label>
            <div class="currency-input">
                <input type="number" id="amount" class="form-control" step="0.01" min="0" placeholder="Enter Amount"><p class="currency-symbol">$</p>
            </div>
        </div>
        <div class="form-group">
            <label for="date" class="required">Date</label>
            <div class="date-input">
                <input type="date" id="date" class="form-control" required>
                <span class="date-icon">ðŸ“…</span>
            </div>
        </div>
        <div class="form-group">
            <input type="checkbox" id="other-data-toggle">
            <label for="other-data-toggle" class="dropdown-header">
                <span>Other data</span>
                <span class="arrow">â–¼</span>
            </label>
        <div class="dropdown-content">
        <div class="grid">
            <div class="form-group">
                <label for="transfer-purpose">Transfer purpose</label>
                <input type="text" id="transfer-purpose" class="form-control">
            </div>
            <div class="form-group">
                <label for="beneficiary-name">Beneficiary's name</label>
                <input type="text" id="beneficiary-name" class="form-control">
            </div>
        </div>
        <div class="grid">
            <div class="form-group">
                <label for="beneficiary-email">Beneficiary's email</label>
                <input type="email" id="beneficiary-email" class="form-control">
            </div>
            <div class="form-group">
                <label for="payer-reference">Payer's reference</label>
                <input type="text" id="payer-reference" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="beneficiary-info">Information for beneficiary</label>
            <textarea id="beneficiary-info" class="form-control textarea"></textarea>
        </div>
        </div>
        </div>
        <button type="submit" class="submit-btn">Continue</button>
        </form>
    </section>
